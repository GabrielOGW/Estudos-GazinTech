<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aulas JavaScript</title>
    <script>
      var serie = "Friends";

      if (true) {
        var serie2 = "Game of Thrones";
        document.write(serie);
      }
      document.write(serie2);

      document.write("<br/>");

      function x() {
        var serie3 = "The Walking Dead";
        document.write(serie);
        document.write(serie2);
      }

      x();

      document.write("<br/>");

      document.write(serie3);
    </script>
  </head>
</html>
